<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Assignment</title>
    <script src="TestAssignment.js"></script>
    <link href="TestAssignment.css" rel="stylesheet"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="container-header">Please select one font</h1>
    <div class="container-nav">
        <div class="container-nav__tab active" data-id="tab-1"><p>My fonts</p></div>
        <div class="container-nav__tab" data-id="tab-2"><p>Buy fonts</p></div>
    </div>
</div>
<div class="content">
    <div id="tab-1" class="content-tab active cards">
        <div class="cards-wrapper">
            <div class="cards-wrapper__bigCard">
                <input id="radio-1" type="radio" name="radio" value="1" checked>
                <label for="radio-1" class="cards-wrapper__bigCard-wrapper bigCard">
                    <div class="bigCard-card card-wrapper">
                        <div class="card-background green">
                            <p>M</p>
                        </div>
                    </div>
                    <div class="card-text">
                        Merriweather project is led by Sorkin Type
                    </div>
                </label>
            </div>
            <div class="cards-wrapper__cards">
                <div class="">
                    <input id="radio-2" type="radio" name="radio" value="2">
                    <label for="radio-2" class="cards-wrapper__cards-card card">
                        <div class="card-wrapper">
                            <div class="card-wrapper__background pink">
                                <p>R</p>
                            </div>
                        </div>
                        <div class="card-text">Roboto doesn't compromise, allowing letters</div>
                    </label>
                </div>
                <div class="cards-wrapper__cards">
                    <input id="radio-3" type="radio" name="radio" value="3">
                    <label for="radio-3" class="cards-wrapper__cards-card card">
                        <div class="card-wrapper">
                            <div class="card-wrapper__background blue">
                                <p>NS</p>
                            </div>
                        </div>
                        <div class="card-text">Noto Sans cover over 30 scripts</div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div id="tab-2" class="content-tab text">
        <div class="text-wrapper">
            <p>Some dummy text is expected here</p>
        </div>
    </div>
</div>
</body>
</html>
